<section class="users-container">
    <div class="container">
        <div class="row">
            <div class="user-wrapper clearfix" *ngFor = "let user of users; let i = index; let last = last">
                <div class="col-md-4" style="height: 100px; border: 1px solid red;">
                    <img src="/app/shared/images/{{user.image}}.jpg" alt="" class="img-responsive float-left image-person">
                    <div class=" float-left users-name-container">
                        <p>{{user.name}}</p>
                        <p>{{user.secondName}}</p>
                    </div>
                </div>
                <div class="col-md-8">


                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <!--<form action="" name="addNewUser" class="add-new-user-container" [ngFormModel]="userForm" (submit)="saveUser($event)" >-->
                <form action="" name="addNewUser" class="add-new-user-container"(submit)="saveUser($event)" >
                    <div ngControlGroup="nameControlsGroup">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   placeholder="Name"
                                   ngControl = "nameA"
                                   [(ngModel)]="userData.name">
                        </div>
                        <div class="form-group">
                            <label for="secondName">Second name</label>
                            <input type="text"
                                   class="form-control"
                                   id="secondName"
                                   placeholder="Second name"
                                   ngControl = "nameB"
                                   [(ngModel)]="userData.secondName">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default" (click)="submitNewUsers($event)">Submit</button>
                </form>
            </div>
        </div>



    </div>
</section>
