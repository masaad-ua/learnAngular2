<form class="container">
    <h3>Task Editor:</h3>
    <div class="form-group">
        <input type="email" class="form-control" placeholder="Mail address" required>
    </div>
    <div class="form-group">
        <input type="Date" class="form-control" required>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Pomodoros required"  min="l" max="4" required>
    </div>
    <div class="form-group">
        <input type="checkbox" id="haveRead">
        <label for="haveRead"> this task by default?</label>
    </div>
    <p>
        <input type="submit" class="btn btn-success" value="Save">
        <a href="/" class="btn btn-danger">Cancel</a>
    </p>
</form>
