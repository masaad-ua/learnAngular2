<div class="group-lists-container flexible row space-between">
   <section *ngFor = "let group of arrayOfLists; let i = index; let last = last" class="section group-lists-wrapper">
      <div class="list-container" >
         <div class="head-wrapper">
             <div class="icon"></div>
             <h2 class="title-h2" [ngSwitch] = "i">
                 <template [ngSwitchWhen]="0">Documents</template>
                 <template [ngSwitchWhen]="1">Links</template>
                 <template [ngSwitchWhen]="2">Science Lab</template>
             </h2>
         </div>
          <div class="list-wrapper">
              <div class="list" *ngFor = "let item of group; let j = index; let lastJ = last" >
                    <input type="checkbox" class="checkbox-list" (click) = "check(i, j)"  [ngClass]="{'checked': item.checked}" >
                    <div class="text-list-wrapper">
                        <h3 class="title-h3">{{item.name}}</h3>
                        <p class="text">{{item.address}}</p>
                    </div>
              </div>
          </div>
          <div class="button-wrapper">
              <button type="button" (click)= "chooseAll(i, chose)" >{{chose}}</button>
          </div>
      </div>
   </section>
</div>
